{% extends "base.html" %}
{% block title %}Sign Up{% endblock %}
{% block content %}
<form method="POST">
    <h3 align="center">Sign Up</h3>
    <div class ="form-group">
        <lab for ="email">Email</lab>
        <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                placeholder="Enter Email"/>
    </div>
        <div class ="form-group">
        <lab for ="firstName">First Name</lab>
        <input
                type="text"
                class="form-control"
                id="firstName"
                name="firstName"
                placeholder="Enter First Name"/>
    </div>
        <div class ="form-group">
        <lab for ="password1">Password</lab>
        <input
                type="password"
                class="form-control"
                id="password1"
                name="password1"
                placeholder="Enter Password"/>
    </div>
    <div class ="form-group">
        <lab for ="password2">Password (Confirm)</lab>
        <input
                type="password"
                class="form-control"
                id="password2"
                name="password2"
                placeholder="Confirm Password"/>
    </div>
    <br/>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
    {% endblock %}
